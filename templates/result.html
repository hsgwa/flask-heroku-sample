{% extends "layout.html" %}

{% block body %}
  {% if registered == true%}
  <p>登録されています</p>
  <img src="../static/imgs/ojigi_animal_kuma.png" />
  {% else %}
  <p>初めての登録です。</p>
  <img src="../static/imgs/eto_saru_happy.png" />
  {% endif %}

  <h2>ユーザー一覧</h2>

  {% for u in users %}
  <p>お名前：{{ u.name }} - 招待：{{ u.reserve_name }}</p>
  {% else %}
    <p>No users found in the db. You can make some above.</p>
  {% endfor %}
{% endblock %}
