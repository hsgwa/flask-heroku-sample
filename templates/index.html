{% extends "layout.html" %}

{% block body %}
  <h1>Add a user</h1>
  <form action="{{ url_for('user') }}" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="John Smith" required />
    <button type="submit">Save</button>
  </form>
  {% if registered == true%}
  <p>登録されています</p>
  {% else %}
  <p>初めての登録です。</p>
  {% endif %}

  <h2>ユーザー一覧</h2>

  {% for u in users %}
    <p>{{ u.name }}</p>
  {% else %}
    <p>No users found in the db. You can make some above.</p>
  {% endfor %}
{% endblock %}
